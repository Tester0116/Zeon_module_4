<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <section class="auth">
      <div class="auth-container">
        <div class="auth-container__bg">
          <div class="auth-container__signIn box">
            <h2 class="auth-container__title">Already Have an Account?</h2>
            <button class="auth-container__btn" id="slideSignIn">
              Sign in
            </button>
          </div>
          <div class="auth-container__signUp box">
            <h2 class="auth-container__title">Dont't Have an Account?</h2>
            <button class="auth-container__btn" id="slideSignUp">
              Sign up
            </button>
          </div>
        </div>
        <div class="auth-container__formBox" id="formBox">
          <div class="formDiv auth-container__formBox--signInForm">
            <form class="auth-container__formBox--form" id="signInForm">
              <h3 class="auth-container__formBox--title">Sign In</h3>

              <input
                class="auth-container__formBox--input"
                type="text"
                placeholder="Username"
                id="username"
                required
              />
              <input
                class="auth-container__formBox--input"
                type="password"
                placeholder="Password"
                autocomplete="on"
                id="password"
                required
              />
              <span class="signInValidaion-text" id="signInErrorText"></span>

              <button
                class="auth-container__formBox--btn"
                type="submit"
                id="signInBtn"
              >
                Login
              </button>
            </form>
          </div>

          <!-- ***** SIGN UP ***** -->

          <div class="formDiv auth-container__formBox--signUpForm">
            <form class="auth-container__formBox--form" id="signUpForm">
              <h3 class="auth-container__formBox--title">Sign Up</h3>

              <!-- ***** username ***** -->
              <input
                class="auth-container__formBox--input"
                type="text"
                placeholder="Username"
                id="signUpUsername"
                required
              />

              <!-- ***** name ***** -->
              <input
                class="auth-container__formBox--input"
                type="text"
                placeholder="Name"
                id="name"
              />

              <!-- ***** age ***** -->
              <input
                class="auth-container__formBox--input"
                type="text"
                placeholder="Age"
                id="age"
              />

              <!-- ***** 1st password ***** -->
              <input
                class="auth-container__formBox--input"
                type="password"
                placeholder="Password"
                autocomplete="on"
                id="firstPassword"
                required
              />
              <!-- ***** 2nd password ***** -->
              <input
                class="auth-container__formBox--input"
                type="password"
                placeholder="Repeat password"
                autocomplete="on"
                id="secondPassword"
                required
              />
              <span class="signUpValidaion-text" id="signUpError"></span>
              <!-- ***** submit ***** -->
              <button
                class="auth-container__formBox--btn"
                type="submit"
                id="signUpBtn"
              >
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="../scripts/Auth/index.js"></script>
  </body>
</html>
